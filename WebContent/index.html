<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>mySystem</title>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
 -->
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<link rel="stylesheet" href="css/fbootstrap.css">
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
<script src="js/script.js"></script>
</head>
<body>
	<header>

	</header>

	<div class="login-modal-wrapper">

		<div id="login-modal0" class="modal">
			<div id="start-form">
				<h2>ようこそ</h2>
				<p>文書や画像の保存や共有がラクラクできる。</p>
				<p>お気に入りのテキストを集めてオリジナルのブックを作ろう。</p>
				<button id="start-btn">はじめる</button>
			</div>
		</div>



			<div id="login-modal1" class="modal">
				<div id="menu-form">
					<h2>メニュー</h2>
					<button id="login-btn">ログイン</button>
					<button id="account-btn">ユーザ登録</button>
				</div>
			</div>


		<div id="login-modal2" class="modal">
			<div id="login-form">
				<h2>ログイン</h2>
				<form action="/TextRegister/LoginServlet" method="post">
					<input class="form-control" name="name" type="text"
						placeholder="ユーザー名"> <input class="form-control"
						name="pass" type="password" placeholder="パスワード">
					<button id="login" class="submit-btn" onClick="return false">ログイン</button>
				</form>
			</div>
		</div>


		<div id="login-modal3" class="modal">
			<div id="register-form">
				<h2>新規登録</h2>
				<form action="/TextRegister/AccountServlet" method="post">
					<input class="form-control" name="name" type="text"
						placeholder="ユーザー名"> <input class="form-control"
						name="pass" type="password" placeholder="パスワード">
					<button id="register" class="submit-btn" onClick="return false">登録</button>
				</form>
			</div>
		</div>

	</div>


	<footer>

	</footer>

</body>
</html>
